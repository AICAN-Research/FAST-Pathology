name: Build Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-2019

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Download FAST
      run: |
        curl -OL https://raw.githubusercontent.com/smistad/FAST/master/releases/download/v4.1.0/fast_windows_4.1.0.exe
        ls

    - name: Install dependencies
      run: |
        pip3 install numpy==1.19.5

    - name: Install FAST
      run: |
        powershell.exe -file ./fast_windows_4.1.0.exe
      #./fast_windows_4.1.0.exe /S
      
    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build

    - name: Build FastPathology
      run: |
        cmake --build ${{github.workspace}}/build --config $${{env.BUILD_TYPE}} -j 4

    - name: Build Package
      run: |
        cmake --build ${{github.workspace}}/build --config $${{env.BUILD_TYPE}} --target package -j 4

    - name: Upload Windows installer
      uses: actions/upload-artifact@v2
      with:
        name: Windows package
        path: ${{github.workspace}}/build/fastpathology_*.exe
        if-no-files-found: error

