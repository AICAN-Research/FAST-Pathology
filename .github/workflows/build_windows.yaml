name: Build Windows

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Download FAST
      run: |
        curl.exe -OL https://github.com/smistad/FAST/releases/download/v4.1.0/fast_windows_4.1.0.zip
        tar -xvzf ./fast_windows_4.1.0.zip
        ls
        cd fast_windows_4.1.0/
        ls

    - name: Install dependencies
      run: |
        pip3 install numpy==1.19.5

    - name: Install FAST
      run: |
        Start-Process -Wait -FilePath "./fast_windows_4.1.0.exe" -ArgumentList "/S" -PassThru
      #./fast_windows_4.1.0.exe
      #Start-Process -Wait -FilePath "./fast_windows_4.1.0.exe" -ArgumentList "/S" -PassThru
      #./fast_windows_4.1.0.exe /S

    - name: Check if FAST is installed
      run: |
        ls
        cd "C:/Program Files"
        ls
        cd "C:/Program Files/FAST"
        ls
        cd "C:/Program Files/FAST/cmake"
        ls
      
    - name: Configure CMake
      run: |
        cmake -B ${{github.workspace}}/build `
            -DFAST_DIR="C:/Program Files/FAST/cmake"

    - name: Build FastPathology
      run: |
        cmake --build ${{github.workspace}}/build --config $${{env.BUILD_TYPE}} -j 4

    - name: Build Package
      run: |
        cmake --build ${{github.workspace}}/build --config $${{env.BUILD_TYPE}} --target package -j 4

    - name: Upload Windows installer
      uses: actions/upload-artifact@v2
      with:
        name: Windows package
        path: ${{github.workspace}}/build/fastpathology_*.exe
        if-no-files-found: error

